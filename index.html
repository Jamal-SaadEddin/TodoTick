<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoTick</title>
    <link rel="icon" type="image/svg+xml" href="images/logo-white-modified.png" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1><img src="images/logo-black-removebg-preview.png" alt=""></h1>
        <div>
            <input data-new-todo-input type="text" placeholder="Add new task...">
            <button data-add-button class="red-bg">Add</button>
        </div>
        <input data-search-todo-input class="search-input" type="search" name="" id="" placeholder="Search tasks...">
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TODO Description</th>
                    <th>User ID</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody data-todos-container>
            </tbody>
            <tfoot>
                <tr>
                    <td data-total-todos-counter colspan="5"></td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
