<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoTick</title>
    <link rel="icon" type="image/svg+xml" href="images/logo-white-modified.png" />
</head>

<body>
    <div>
        <header>
            <div class="header-logo"></div>
            <div>
                <input type="search" name="" id="" placeholder="Search tasks...">
            </div>
        </header>
        <main>
            <div class="open-tasks">
                <div>
                    <span>Today</span>
                    <span>3</span>
                    <span>+</span>
                </div>
                <div>
                    <div>
                        <div>Memorize the fifty states and their capitals</div>
                        <div><input type="checkbox" name="" id=""></div>
                        <div>Today</div>
                    </div>
                    <div>
                        <div>Do something nice for someone I care about</div>
                        <div><input type="checkbox" name="" id=""></div>
                        <div>Today</div>
                    </div>
                    <div>
                        <div>Watch a classic movie</div>
                        <div><input type="checkbox" name="" id=""></div>
                        <div>Today</div>
                    </div>
                </div>

            </div>
            <div class="completed-tasks">
                <div>
                    <span>Completed</span>
                    <span>2</span>
                </div>
                <div>
                    <div>
                        <div>Contribute code or a monetary donation to an open-source software project</div>
                        <div><input type="checkbox" name="" id=""></div>
                        <div>Today</div>
                    </div>
                    <div>
                        <div>Solve a Rubik's cube</div>
                        <div><input type="checkbox" name="" id=""></div>
                        <div>Today</div>
                    </div>
                </div>
            </div>
            <div>
                <span>All Tasks</span>
                <span>5</span>
            </div>
        </main>
        <footer>
            <p>Copyright &copy; 2024 TodoTick.</p>
        </footer>
    </div>
</body>

</html>
